<sc-page >
  <div scPageHeader>

    <sc-global-header appName="Sitecore Speak 3 Angular 8" [pageTitle]="'This is the page title'" >
      <a href="#" scGlobalLogo></a>
     
    </sc-global-header> 
  </div>
  <aside scPageNav>
    <nav>
      <sc-menu>
        <sc-menu-category icon="cake_slice" text="Components" [open]="true">
          <sc-menu-item>
            <a scMenuItemLink routerLink="" routerLinkActive="active">Home</a>
          </sc-menu-item>
          <sc-menu-item>
            <a scMenuItemLink routerLink="components" routerLinkActive="active">Components</a>
          </sc-menu-item>
         
        </sc-menu-category>
      </sc-menu>
    </nav>
  </aside>
  <div scPageAppHeader>

    <sc-application-header scPageAppHeader text="Angular 8 Sample">
      <h5 class="basic-white">Page title</h5>
    </sc-application-header>

  <div scPageActionBar>
    <!-- ActionBar -->
  </div>
  <article scPageContent class="p-4">
   
    <router-outlet></router-outlet>

  <aside scPageContext >
    <!-- Context goes here -->
