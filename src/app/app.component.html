<sc-page >
  <div scPageHeader>
    <!-- GlobalHeader -->
    <sc-global-header appName="Sitecore Speak 3 Angular 8" [pageTitle]="'This is the page title'" >
      <a href="#" scGlobalLogo></a>
     
    </sc-global-header> 
  </div>
  <aside scPageNav>
    <nav>
      <sc-menu>
        <sc-menu-category icon="cake_slice" text="Components" [open]="true">
          <sc-menu-item>
            <a scMenuItemLink routerLink="" routerLinkActive="active">Home</a>
          </sc-menu-item>
         
        </sc-menu-category>
      </sc-menu>
    </nav>
  </aside>
  <div scPageAppHeader>
    <!-- ApplicationHeader -->
    <sc-application-header scPageAppHeader text="UI Library">
      <h5 class="basic-white">Page title</h5>
    </sc-application-header>
  
  </div>
  <div scPageActionBar>
    <!-- ActionBar -->
  </div>
  <article scPageContent class="p-4">
    <div class="card mb-3 p-3">
      <div class="card-block">
        <h1 class="card-title">Sitecore Speak 3 UI Library</h1>
        <p>This is a demo application of Sitecore Speak 3 UI components and styles</p>
        <p>Feel free to add more styles and components. Custom components are also welcomed</p>
      </div>
    </div>
    <router-outlet></router-outlet>
  </article>
  <aside scPageContext >
    <!-- Context goes here -->
  </aside>
 </sc-page>
